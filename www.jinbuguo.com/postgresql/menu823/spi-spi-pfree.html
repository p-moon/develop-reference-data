<h1><a name="SPI-SPI-PFREE"></a>SPI_pfree</h1>
<div class="REFNAMEDIV"><a name="AEN43247"></a><h2>函数名</h2>SPI_pfree&nbsp;--&nbsp;在上层执行器环境里释放内存</div>
<a name="AEN43250"></a>
<div class="REFSYNOPSISDIV"><a name="AEN43252"></a><h2>原型</h2>
<pre class="SYNOPSIS">void SPI_pfree(void * <tt class="PARAMETER">pointer</tt>)</pre>
</div>
<div class="REFSECT1"><a name="AEN43255"></a><h2>描述</h2>
<p><code class="FUNCTION">SPI_pfree</code> 释放前面用 <code class="FUNCTION">SPI_palloc</code> 或 <code class="FUNCTION">SPI_repalloc</code> 分配的内存。</p>
<p>这个函数和 <code class="FUNCTION">pfree</code> 没什么不同。保留它主要是为了向下兼容现有代码。</p>
</div>
<div class="REFSECT1"><a name="AEN43263"></a><h2>参数</h2>
<div class="VARIABLELIST">
<dl>
<dt><tt class="LITERAL">void * <tt class="PARAMETER">pointer</tt></tt></dt>
<dd><p>一个指向要释放的现有内存的指针</p></dd>
</dl>
</div>
</div>
